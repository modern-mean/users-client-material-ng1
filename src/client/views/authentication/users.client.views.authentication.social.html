<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-title">Sign in using your social accounts</h2>
  </div>
</md-toolbar>
<md-content>
  <h2 class="md-title">Sign in using your social accounts</h2>
  <img ng-click="vm.callOauthProvider('/api/auth/facebook')" ng-src="/dist/img/modern-mean-users-material/buttons/facebook.png">
  <img ng-click="vm.callOauthProvider('/api/auth/twitter')" ng-src="/dist/img/modern-mean-users-material/buttons/twitter.png">
  <img ng-click="vm.callOauthProvider('/api/auth/google')" ng-src="/dist/img/modern-mean-users-material/buttons/google.png">
  <img ng-click="vm.callOauthProvider('/api/auth/linkedin')" ng-src="/dist/img/modern-mean-users-material/buttons/linkedin.png">
  <img ng-click="vm.callOauthProvider('/api/auth/github')" ng-src="/dist/img/modern-mean-users-material/buttons/github.png">
  <img ng-click="vm.callOauthProvider('/api/auth/paypal')"  ng-src="/dist/img/modern-mean-users-material/buttons/paypal.png">
  
</md-content>
